<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video List Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-card {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, border 0.2s;
      border: 2px solid transparent;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    .video-card.active {
      border: 2px solid #007BFF;
    }
    .video-card img {
      width: 100%;
      border-radius: 5px;
    }
    .video-card p {
      text-align: center;
      margin: 8px 0 0;
    }
    .player-container {
      width: 100%;
      max-width: 720px;
      margin: 30px auto;
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    #currentTitle {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>My Video List</h1>

<div class="container" id="videoList">
  <!-- Video cards will appear here -->
</div>

<div class="player-container">
  <div id="currentTitle">Select a video to play</div>
  <video id="videoPlayer" controls>
    <source src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
  const videos = [
  {
    title: "My Archive Video",
    thumbnail: "https://archive.org/services/img/vid-20250716144420",
    url: "https://archive.org/download/vid-20250716144420/VID20250716144420.mp4"
  },
  {
    title: "Example Video 2",
    thumbnail: "https://via.placeholder.com/200x120?text=Video+2",
    url: "https://www.w3schools.com/html/movie.mp4"
  }
];

  const videoList = document.getElementById('videoList');
  const player = document.getElementById('videoPlayer');
  const currentTitle = document.getElementById('currentTitle');

  let activeCard = null;

  // Render video cards
  videos.forEach((video, index) => {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
      <img src="${video.thumbnail}" alt="${video.title}">
      <p>${video.title}</p>
    `;
    card.addEventListener('click', () => {
      // Load video in player
      player.src = video.url;
      player.play();

      // Update current title
      currentTitle.textContent = video.title;

      // Highlight active card
      if (activeCard) activeCard.classList.remove('active');
      card.classList.add('active');
      activeCard = card;

      // Scroll player into view smoothly
      player.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });
    videoList.appendChild(card);
  });
</script>

</body>
</html>
